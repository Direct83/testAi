name: AI Agent (manual via MCP)

on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  mcp-agent:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Python deps
        run: pip install -r requirements.txt

      - name: Install and build MCP (Node)
        working-directory: mcp_node
        run: |
          npm ci || npm i
          npx tsc -p tsconfig.json

      - name: Start MCP server (Node)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PORT: 8081
        run: |
          node mcp_node/dist/server.js &
          for i in {1..30}; do curl -fsS http://127.0.0.1:8081/capabilities && break || sleep 1; done

      - name: Run agent via MCP
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MCP_SERVER: http://127.0.0.1:8081
          BASE_BRANCH: ${{ github.ref_name }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: python agent/agent_mcp_github.py


