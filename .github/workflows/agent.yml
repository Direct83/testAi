name: AI Agent (tasks → code → PR)

on:
  push:
    paths:
      - "tasks/**"

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-and-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (agent only)
        run: pip install -r requirements-agent.txt

      - name: Run agent (generate code)
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: gpt-5
        run: python agent/agent.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(agent): add AI-generated script from tasks"
          title: "AI: сгенерированный скрипт из tasks/task1.md"
          body: |
            Этот PR создан автоматически агентом.
            Источник задания: `tasks/task1.md`.
            #ai-generated
          branch: ai-generated/${{ github.run_id }}
          base: ${{ github.ref_name }}
          add-paths: |
            **/*.py
            README.md
            tests/**


